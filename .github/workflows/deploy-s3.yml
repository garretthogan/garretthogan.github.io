# Deploys dist/ to S3 for https://www.ragtagthrone.com (behind CloudFront).
# Required: GitHub repo secret AWS_ROLE_ARN (IAM role for OIDC).
# Required: Repo variables AWS_S3_BUCKET (e.g. www.ragtagthrone.com), AWS_REGION (e.g. us-east-1).
# Optional: AWS_CLOUDFRONT_DISTRIBUTION_ID for cache invalidation after deploy.
name: Deploy to S3 (ragtagthrone.com)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-s3
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
    steps:
      - name: Check required variables
        run: |
          if [ -z "$AWS_S3_BUCKET" ]; then
            echo "::error::AWS_S3_BUCKET is not set. Add it in Settings → Secrets and variables → Actions → Variables (name exactly: AWS_S3_BUCKET, value: your bucket name e.g. www.ragtagthrone.com)"
            exit 1
          fi
          echo "Bucket: $AWS_S3_BUCKET"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://$AWS_S3_BUCKET/ --delete

      - name: Invalidate CloudFront cache
        if: vars.AWS_CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
